<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .modal-fullscreen .modal-dialog {
            max-width: none;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .modal-fullscreen .modal-content {
            height: 100%;
            border: none;
            border-radius: 0;
        }

        .modal-fullscreen .modal-body {
            height: calc(100% - 56px); /* Adjust for header/footer height */
            padding: 0;
        }

        .modal-fullscreen iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iframeModal" id="focusButton">
        Открыть модальное окно
    </button>

    <!-- Modal -->
    <div class="modal fade modal-fullscreen" id="iframeModal" tabindex="-1" aria-labelledby="iframeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="iframeModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="iframediv">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script>
        const clientId = "{{ clientId }}";
        if (clientId) {
            localStorage.setItem("clientId", clientId);
        }
        document.getElementById("iframediv").innerHTML = '<iframe src="https://recarbot.ru/home'+"?clientId="+clientId +'" style="border:none; "></iframe>'
    </script>
    

</body>
</html>
